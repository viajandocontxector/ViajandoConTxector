
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto · Txector Routes</title>
  <meta name="description" content="Contacta para planificar tu viaje a medida. Cuéntame tu idea y te ayudo a hacerla realidad." />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="../assets/img/favicon/favicon.ico">

  <!-- CSS -->
  <link rel="stylesheet" href="../assets/css/global.css" />
  <link rel="stylesheet" href="../assets/css/layout.css" />
  <link rel="stylesheet" href="../assets/css/contacto.css" />
  <link rel="stylesheet" href="../assets/css/plugins/aos.css" />
  <link rel="stylesheet" href="../assets/css/plugins/glightbox.min.css" />
  <link rel="stylesheet" href="../assets/css/plugins/swiper-bundle.min.css" />
</head>
<body data-header="static">
  <a class="skip-link" href="#main">Saltar al contenido</a>

  <!-- Header SIEMPRE BLANCO en esta página -->
  <header class="header header--static">
    <div class="container header-inner">
      <a class="logo" href="index.html" aria-label="Inicio">
        <img class="logo-img"
             src="../assets/img/logo/logo-horizontal-color.png"
             alt="Txector Routes"/>
      </a>

      <nav class="nav-desktop" aria-label="Navegación principal">
        <a href="index.html">Inicio</a>
        <a href="servicio.html">Servicio</a>
        <a href="contacto.html" aria-current="page">Contacto</a>
      </nav>

      <button class="menu-btn" aria-label="Abrir menú" aria-controls="mobile-menu" aria-expanded="false">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>

  <!-- Menú móvil y overlay -->
  <div class="menu-overlay" aria-hidden="true"></div>
  <aside class="mobile-menu" id="mobile-menu" aria-hidden="true">
    <nav aria-label="Navegación móvil">
      <a href="index.html">Inicio</a>
      <a href="servicio.html">Servicio</a>
      <a href="contacto.html" aria-current="page">Contacto</a>
    </nav>
  </aside>

  
  <main id="main" class="hero hero-simple">
    <div class="hero-grid">
      <div class="hero-text">
        <h1>Contacto</h1>
        <p>Cuéntame tu idea de viaje y te ayudo a hacerla realidad.</p>
      </div>
      <form class="form-contacto" action="https://formspree.io/f/xkogdebj" method="POST" onsubmit="try{ sessionStorage.setItem('contact_submitted','1'); }catch(e){}">
        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="email" name="email" placeholder="Email" required>
        <select name="tipo_viaje" required>
          <option value="" disabled selected>Tipo de viaje</option>
          <option value="Pareja">Pareja</option>
          <option value="Amigos">Amigos</option>
          <option value="Otro">Otro</option>
        </select>
        <input type="text" name="destino" placeholder="Destino o idea de viaje" required>
        <input type="text" name="fechas" placeholder="Fechas aproximadas" required>
        <input type="text" name="presupuesto" placeholder="Presupuesto aproximado" required>
        <textarea name="mensaje" placeholder="Cuéntame tu idea de viaje" rows="6" required></textarea>
        <!-- Campos opcionales -->
        <input type="number" name="personas" placeholder="Nº de personas (opcional)">
        <input type="text" name="ciudades_salida" placeholder="Ciudad de salida  (opcional)">
        <select name="ritmo_viaje">
          <option value="" disabled selected>Ritmo de viaje (opcional)</option>
          <option value="Tranquilo">Tranquilo</option>
          <option value="Intenso">Intenso</option>
        </select>
        <!-- Captcha de Formspree -->
        <div data-captcha="true"></div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="container">
      <small>© 2026 Txector Routes · Viajes a medida</small>
    </div>
  </footer>

  <!-- JS Plugins (defer) -->
  <script defer src="../assets/js/plugins/aos.js"></script>
  <script defer src="../assets/js/plugins/glightbox.min.js"></script>
  <script defer src="../assets/js/plugins/swiper-bundle.min.js"></script>
  <!-- JS principal -->
  <script defer src="../assets/js/main.js"></script>
</body>
</html>
